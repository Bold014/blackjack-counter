<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Grant Premium Access</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f8fafc;
        }
        
        .admin-panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background: #2563eb;
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
        }
        
        .result.error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }
        
        .instructions {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .instructions h4 {
            margin: 0 0 10px 0;
            color: #0c4a6e;
        }
        
        .instructions ol {
            margin: 0;
            padding-left: 20px;
        }
        
        .warning {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h1>üîë Grant Premium Access</h1>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Admin Only:</strong> This page is for administrators to grant free premium access to users. Keep your admin key secure.
        </div>
        
        <form id="grantForm">
            <div class="form-group">
                <label for="userEmail">User Email Address:</label>
                <input type="email" id="userEmail" required placeholder="friend@example.com">
            </div>
            
            <div class="form-group">
                <label for="durationDays">Duration (Days):</label>
                <select id="durationDays">
                    <option value="30">30 Days</option>
                    <option value="90">90 Days</option>
                    <option value="365" selected>1 Year</option>
                    <option value="3650">10 Years</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="adminKey">Admin Key:</label>
                <input type="password" id="adminKey" required placeholder="Enter your admin key">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Grant Premium Access</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('grantForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            
            // Get form data
            const userEmail = document.getElementById('userEmail').value;
            const durationDays = parseInt(document.getElementById('durationDays').value);
            const adminKey = document.getElementById('adminKey').value;
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/api/admin/grant-premium', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userEmail,
                        durationDays,
                        adminKey
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>‚úÖ Success!</strong> ${data.message}
                        
                        <div class="instructions">
                            <h4>Next Steps:</h4>
                            <ol>
                                <li>Tell your friend to log into the app using the email: <strong>${userEmail}</strong></li>
                                <li>They should go to their account/subscription page</li>
                                <li>Click "Sync Subscription" or refresh their subscription status</li>
                                <li>They should now have premium access for ${durationDays} days!</li>
                            </ol>
                        </div>
                    `;
                    
                    // Clear the form
                    document.getElementById('userEmail').value = '';
                    document.getElementById('adminKey').value = '';
                } else {
                    result.className = 'result error';
                    result.innerHTML = `<strong>‚ùå Error:</strong> ${data.error || 'Failed to grant premium access'}`;
                }
                
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Grant Premium Access';
                result.style.display = 'block';
            }
        });
    </script>
</body>
</html>
