<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Free Premium Access</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .claim-panel {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .crown-icon {
            font-size: 3rem;
            color: #f59e0b;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .special-code {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }
        
        .result.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .result.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        .back-link {
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .codes-hint {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="claim-panel">
        <div class="crown-icon">üëë</div>
        <h1>Claim Free Premium</h1>
        <p class="subtitle">Enter your special code to unlock premium features</p>
        
        <div class="codes-hint">
            <strong>Have a special code?</strong> Enter it below to get free premium access to unlimited performance tests and speed training!
        </div>
        
        <form id="claimForm">
            <div class="form-group">
                <label for="userEmail">Your Email Address:</label>
                <input type="email" id="userEmail" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="specialCode">Special Code:</label>
                <input type="text" id="specialCode" class="special-code" required placeholder="ENTER_CODE_HERE">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                üéÅ Claim Premium Access
            </button>
        </form>
        
        <div id="result" class="result"></div>
        
        <div class="back-link">
            <a href="pricing.html">‚Üê Back to Pricing</a>
        </div>
    </div>

    <script>
        document.getElementById('claimForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            
            // Get form data
            const userEmail = document.getElementById('userEmail').value;
            const specialCode = document.getElementById('specialCode').value;
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ Claiming...';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/api/claim-free-premium', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userEmail,
                        specialCode
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    result.className = 'result success';
                    const expiryDate = new Date(data.expiresAt).toLocaleDateString();
                    result.innerHTML = `
                        <div style="font-size: 1.2rem; margin-bottom: 10px;">üéâ Success!</div>
                        <div style="margin-bottom: 10px;"><strong>${data.message}</strong></div>
                        <div style="font-size: 0.9rem; opacity: 0.9;">
                            Premium access expires: ${expiryDate}
                        </div>
                        <div style="margin-top: 15px; font-size: 0.9rem;">
                            <strong>Next step:</strong> Refresh this page or go to your account to enjoy premium features!
                        </div>
                    `;
                    
                    // Auto-redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'subscription-info.html';
                    }, 3000);
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <div style="font-size: 1.1rem; margin-bottom: 10px;">‚ùå Error</div>
                        <div>${data.error || 'Failed to claim premium access'}</div>
                        <div style="margin-top: 10px; font-size: 0.9rem; opacity: 0.9;">
                            Please check your code and try again.
                        </div>
                    `;
                }
                
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <div style="font-size: 1.1rem; margin-bottom: 10px;">‚ùå Connection Error</div>
                    <div>Unable to connect to the server. Please try again.</div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üéÅ Claim Premium Access';
                result.style.display = 'block';
            }
        });
        
        // Auto-uppercase the special code as user types
        document.getElementById('specialCode').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
